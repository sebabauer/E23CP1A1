<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="kaboom"> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">3</h2>
    <script>
        var timer_tag = document.getElementById('timer');
        var bomb_tag = document.getElementById('kaboom');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        setInterval(function(){
          timer = timer - 1
          timer_tag.innerHTML = timer
          if (timer <= 0) {
            bomb_tag.innerHTML = "BOOOM!!";
            document.body.style.backgroundColor = "red";
          }


        }, 1000);

    </script>
  </body>
</html>
