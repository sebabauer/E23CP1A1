<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="calculator" value="">
    <br>
    <button class="btn" type="button" name="1" onclick="printinput(1)">1</button>
    <button class="btn" type="button" name="2" onclick="printinput(2)">2</button>
    <button class="btn" type="button" name="3" onclick="printinput(3)">3</button>
    <button class="btn" type="button" name="4" onclick="printinput(4)">4</button>
    <button class="btn" type="button" name="5" onclick="printinput(5)">5</button>
    <button class="btn" type="button" name="6">6</button>
    <button class="btn" type="button" name="7">7</button>
    <button class="btn" type="button" name="8">8</button>
    <button class="btn" type="button" name="9">9</button>
    <button class="btn" type="button" name="0">0</button>
    <br>
    <button class="btn" type="button" name="plus">+</button>
    <button class="btn" type="button" name="minus">-</button>
    <button class="btn" type="button" name="times">*</button>
    <button class="btn" type="button" name="div">/</button>
    <button class="btn" type="button" name="clear">clear</button>
    <br>
    <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
    <script type="text/javascript">

      var printinput = function(x){
        var calculator = document.getElementsByName("calculator");
        calculator.setAttribute("value", x);
      }

      var result = document.getElementsByName("result")[0];
      var calculator = document.getElementsByName("calculator")[0];


      var calcTotal = function(){
        calculator.value = eval(calculator.value);
      }

    </script>
  </body>
</html>
